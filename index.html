<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Sound</title>
  </head>
  <body>
    <button onclick="playSound()">Code With Me</button>
    <audio id="sound" src="voice.mp3"></audio>
    <script>
      function playSound() {
        document.getElementById("sound").play();
      }
    </script>
  </body>
</html>
